<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>Apnagames.com</li>
        </ul>
    </nav>

    <div class="outerBox">
        <div class="innerBox">
            <div class="box lb tb"><span class="textBox"></span></div>
            <div class="box tb"><span class="textBox"></span></div>
            <div class="box tb rb"><span class="textBox"></span></div>
            <div class="box lb"><span class="textBox"></span></div>
            <div class="box"><span class="textBox"></span></div>
            <div class="box rb"><span class="textBox"></span></div>
            <div class="box lb bb"><span class="textBox"></span></div>
            <div class="box bb"><span class="textBox"></span></div>
            <div class="box bb rb"><span class="textBox"></span></div>
        </div>
        
        <div class="Details">
            <h3>Welcome to Apna Game !</h3>
            <p>x chance</p>
            <button class="btn">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
